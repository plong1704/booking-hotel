<form class="sign-in__form" [formGroup]="signInFG">
  <div class="progress__wrapper">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="progressBarService.isActive$ | async"
    ></mat-progress-bar>
  </div>
  <div class="header">
    <h2>Đăng nhập</h2>
  </div>
  <div class="line-form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Ex. huynhgiahuy492@gmail.com"
        formControlName="username"
      />
      <mat-error
        *ngIf="
          usernameControl!.hasError('email') &&
          !usernameControl!.hasError('required')
        "
      >
        Email không hợp lệ
      </mat-error>
      <mat-error *ngIf="usernameControl!.hasError('required')">
        Tài khoản <strong>không được để trống</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="line-form" [style.margin-bottom]="'0px'">
    <mat-form-field>
      <mat-label>Vui lòng mật khẩu</mat-label>
      <input
        type="password"
        matInput
        placeholder="Nhập mật khẩu"
        formControlName="password"
      />
      <mat-error *ngIf="passwordControl!.hasError('required')">
        Mật khẩu <strong>không được để trống</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="cl-gem d-flex-bh align-items-center-bh justify-content-end-bh">
    <a (click)="onClickForgetPassword()">Quên mật khẩu?</a>
  </div>
  <div class="d-flex-bh align-items-center-bh justify-content-center-bh">
    <button
      class="sign-in-btn"
      (click)="onClickSignIn(signInFG.value)"
      [disabled]="signInFG.invalid"
    >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Đăng nhập
    </button>
  </div>
  <div class="separate__group">
    <span></span>
    <p>Đăng nhập với</p>
    <span></span>
  </div>
  <div class="more-connect__group">
    <div class="grid">
      <div class="row no-gutters">
        <div class="col l-12 m-12 c-12">
          <div
            id="g_id_onload"
            data-client_id="131216540943-frton49jk4bk8ub8ka2gsn1ug3feq4es.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="signInWithGoogleCallback"
          ></div>
          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="filled_black"
            data-text="signin_with"
            data-size="large"
            data-locale="vi"
            data-logo_alignment="left"
            data-width="400"
          ></div>
        </div>
      </div>

      <div class="space m"></div>
      <div class="row no-gutters">
        <div class="col l-12 m-12 c-12">
          <button id="fbSignInBtn" (click)="onClickFacebookSign()">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-facebook"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                />
              </svg>
            </div>
            <span> Đăng nhập bằng Facebook</span>
          </button>
        </div>
      </div>
    </div>
    <div class="separate__group">
      <span></span>
    </div>
    <div class="grid">
      <div>
        <button id="signInButton" (click)="navigateToSignUp()">
          Bạn chưa có tài khoản? <strong class="mr-l-5">Đăng ký ngay!</strong>
        </button>
      </div>
    </div>
  </div>
</form>
