
<div class="otp-validation__container">
  <div class="otp-validation__wrapper">
              <div class="otp-validation__form">
                  <div class="otp-validation__header">
                      <span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16"> <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/> </svg>
                      </span>
                      <span></span>
                  </div>
                  <h2>Nhập mã OTP</h2>
                  <p>Chúng tôi đã gửi cho bạn 1 mã xác thực (6 chữ số) đến email <strong class="cl-gem">{{username}}</strong> của bạn</p>
                  <form [formGroup]="otpForm" (ngSubmit)="onSubmitMailOTP(username, otpForm)">
                      <div class="input-field">
                          <input type="text" formControlName="digit1" maxlength="1" size="1" pattern="[0-9]" required (paste)="onPaste($event)" />
                          <input type="text" formControlName="digit2" maxlength="1" size="1" pattern="[0-9]" required (paste)="onPaste($event)" />
                          <input type="text" formControlName="digit3" maxlength="1" size="1" pattern="[0-9]" required (paste)="onPaste($event)" />
                          <input type="text" formControlName="digit4" maxlength="1" size="1" pattern="[0-9]" required (paste)="onPaste($event)" />
                          <input type="text" formControlName="digit5" maxlength="1" size="1" pattern="[0-9]" required (paste)="onPaste($event)" />
                          <input type="text" formControlName="digit6" maxlength="1" size="1" pattern="[0-9]" required (paste)="onPaste($event)" />
                      </div>
                      <div class="button__wrapper">
                          <button type="submit" mat-raised-button color="primary" [disabled]="otpForm.invalid">Xác thực</button>
                      </div>
                  </form>
                  <p>Bạn không nhận được mã? <br> <span (click)="resendMailOTP(otpType)">Gửi lại mã</span></p>
              </div>
          </div>
</div>
